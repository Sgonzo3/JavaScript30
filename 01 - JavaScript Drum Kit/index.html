<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header></header>
  <main>
    <!-- class for each div to signal what key it listens for and reacts to -->
    <button data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </button>
    <button data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"></span>
    </button>
    <button data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"></span>
    </button>
    <button data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"></span>
    </button>
    <button data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"></span>
    </button>
    <button data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"></span>
    </button>
    <button data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound"></span>
    </button>
    <button data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound"></span>
    </button>
    <button data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound"></span>
    </button>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>
  </main>
  <aside></aside>
  <footer></footer>
  <script>
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => key.addEventListener('click', function(e) {
      console.log(e);

    }));
    window.addEventListener('keydown', function(e) {
      console.log(e.key + " " + e.keyCode);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`button[data-key="${e.keyCode}"]`);
      console.log(audio);
      if (!audio) return;
      key.focus();
      audio.currentTime = 0;
      audio.play();

    });

</script>
</body>
</html>
