<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header></header>
  <main>
    <h1>Updating CSS Variables with <span class="highlight">JS</span></h1>
    <section class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="0" max="" value="10" data-sizing="px">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#EBAF23">
    </section>

    <img src="https://sgonzo3.github.io/better-cat-clicker/images/otto.jpg" alt="an image of a dog" class="">
  </main>
  <aside></aside>
  <footer></footer>
  <script src="app.js"></script>
</body>
</html>
